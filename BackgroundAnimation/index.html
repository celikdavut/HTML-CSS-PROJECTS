<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Animation</title>
    <style>
        * {
            margin: 0;
        }

        body {
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;

        }

        .image {
            width: 100%;
            height: 100%;
            animation: bg 3s infinite;
        }

        @keyframes bg {
            100% {
                filter: hue-rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="hue.jpg" alt="" class="image">
</body>

</html>
