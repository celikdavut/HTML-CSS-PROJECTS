<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Border</title>
    <style>
        *{
            margin: 0;
        }
        body{
            height: 100vh;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-size: 4rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg,yellow ,green,red,blue);
            background-clip: text;
            -webkit-text-stroke: 5px transparent;
        }
    </style>
</head>
<body>
    <h1>SOFTWARE</h1>
</body>
</html>
